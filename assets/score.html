<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scorebored</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <div class="link">
        <a href="/index.html">Home</a>
    </div>
    <div class="container-title">
<h1><strong>Scorebored</strong></h1>
    </div>
    <div class="score-bored" id="score-bored">

    </div>
    <script>
        var post = document.createElement('h2')
        var userData = JSON.parse(localStorage.getItem('userData'))
        post.innerText = `name: ${userData.userName} score: ${userData.score}`
        document.getElementById('score-bored').appendChild(post);
     </script>
</body>
</html>
