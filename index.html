<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding quiz</title>
</head>
<body>
    <main class="container">
        <header class="header">
        <h1>coding quiz</h1>
        <p id="timebox">time left:<span id="time">10:00</span></p>
        <a href="./assets/score.html">score</a>
        </header>

        <section id="question-container"  class="hide">
            <div id="question"> question</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        </section>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="restart-btn" class="restart-btn btn hide">restart</button>
            

        </div>
        <div class="score-controls hide" id="score-controls">
            <label for="name">initials:</label>
            <input type="text" id="msg"><br>
            <button class="btn" id="submit">submit</button>

        </div>

    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
